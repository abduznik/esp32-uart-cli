name: Build & Release Firmware

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      title:
        description: 'Release Title'
        required: false
        default: 'New Firmware Release'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install ESP-IDF & Build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.1
          target: esp32
          path: '.'
          command: |
            idf.py build
            python $IDF_PATH/components/esptool_py/esptool/esptool.py --chip esp32 merge_bin -o firmware.bin --flash_mode dio --flash_size 4MB 0x1000 build/bootloader/bootloader.bin 0x8000 build/partition_table/partition-table.bin 0x10000 build/esp32-cli.bin

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.title }}
          files: firmware.bin
          draft: false
          prerelease: false

      # --- NEW STEP: POKE THE OTHER REPO ---
      - name: Trigger Host Tool Build
        if: success() # Only run if the release actually worked
        run: |
          curl -X POST https://api.github.com/repos/abduznik/esp32-host-tool/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -H 'Authorization: token ${{ secrets.PAT_TOKEN }}' \
          --data '{"event_type": "firmware_updated", "client_payload": { "version": "${{ inputs.version }}" }}'